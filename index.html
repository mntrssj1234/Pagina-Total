<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bienvenido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6c70c0, #8ffbd7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .welcome-message {
      background-color: white;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeOut 1s ease-in-out forwards;
      animation-delay: 3s;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-30px);
        visibility: hidden;
      }
    }
    .main-content {
      display: none;
      text-align: center;
    }
    .btn-custom {
      background-color: rgb(255, 237, 237);
      color: #000000;
      border-radius: 30px;
      padding: 12px 30px;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2); 
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #f0f0f0;
      color: #2c2c8f;
    }
  </style>
</head>
<body>

  <div id="welcome" class="welcome-message">
    <h2>¡Bienvenido a la interfaz de Dashboards!</h2>
    <p>Explora nuestros Dashboards eligiendo uno en la parte inferior.</p>
  </div>

  <div id="content" class="main-content">
    <h1 class="text-white mb-4">¿Qué Dashboard desea visualizar?</h1>
    <a href="/pagina/hidrandina.html" class="btn btn-custom me-3">Hidrandina</a>
    <a href="/pagina/hidra%20y%20electro.html" class="btn btn-custom">Hidrandina y Electronorte</a>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }, 4000);
  </script>

</body>
</html>
