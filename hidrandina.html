<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Hidrandina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6c70c0, #8ffbd7);
      margin: 0;
      padding: 30px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1400px;
    }

    .iframe-wrapper {
      flex: 1 1 70%;
      position: relative;
      padding-bottom: 75%; /* 4:3 ratio */
      height: 0;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      border-radius: 15px;
      overflow: hidden;
      background: white;
      min-width: 300px;
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .button-container {
      flex: 1 1 20%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-container2 {
      flex: 1 1 20%;
      width: 250px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .btn-friendly {
      background-color: #ffffff;
      color: #4e54c8;
      border-radius: 30px;
      padding: 12px 30px;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease-in-out;
      text-decoration: none;
    }

    .btn-friendly:hover {
      background-color: #f0f0f0;
      color: #2c2c8f;
    }
  </style>
</head>
<body>

  <div class="container-flex">
    <div class="iframe-wrapper">
      <iframe 
        src="https://lookerstudio.google.com/embed/reporting/748b282a-e7b1-43ee-8a3b-bf92be051093/page/3KzPF"
        frameborder="0"
        allowfullscreen
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
      </iframe>
    </div>

    <div class="button-container">
      <a href="/hidra%20y%20electro.html" class="btn-friendly">Siguiente dashboard</a>
      <div class="button-container2">
        <a href="/index.html" class="btn-friendly">Inicio</a>
      </div>
    </div>

  </div>

</body>
</html>
